<script type="text/javascript">
$(document).ready(function(){

  $('.toggle').on('click', function(e){
    console.log('click');
    /* abort if active */
    if($(e.target).hasClass('active')) { return; }

    /* update active button */
    $(e.target).siblings().removeClass('active');
    $(e.target).addClass('active');

    /* hide all tagged elements related to the toggle */
    $('[data-'+$(this).attr('data-rel')+']').hide();

    /* show the tagged elements that match the selected button */
    $('[data-'+$(this).attr('data-rel')+'='+$(e.target).attr('data-value')+']').show();
  });

});
</script>
<!-- END SCRIPTS -->
