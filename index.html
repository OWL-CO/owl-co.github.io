<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWL Consulting LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="japanese">
  <div class="container">
    <header class="header">
      <div class="logo">
        <a id="logo-link" href="javascript:void(0);">
          <img id="logo-image" src="images/logo-white.png" alt="OWL Consulting LLC Logo">
        </a>
      </div>
      <div class="slogan">
        <p id="slogan-text">ローカルからグローバルへ、英語で</p>
      </div>
    </header>
    <main>
      <button id="toggle-language" class="toggle-button">English</button>
      <section class="contact">
        <h2 id="contact-heading">お問い合わせ</h2>
        <form action="https://formspree.io/f/mpwzegbo" method="POST">
          <label for="name" id="name-label">名前:</label>
          <input type="text" id="name" name="name" placeholder="お名前" required>
          <label for="email" id="email-label">メール:</label>
          <input type="email" id="email" name="email" placeholder="メールアドレス" required>
          <label for="message" id="message-label">メッセージ:</label>
          <textarea id="message" name="message" placeholder="ご用件" required></textarea>
          <button type="submit" class="cta-button" id="send-button">送信</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 OWL Consulting LLC. All rights reserved.</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
