<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWL Consulting LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="english">
  <div class="container">
    <header class="header">
      <div class="logo">
        <a id="logo-link" href="javascript:void(0);">
          <img id="logo-image" src="images/logo-black.png" alt="OWL Consulting LLC Logo">
        </a>
      </div>
      <div class="slogan">
        <p id="slogan-text">From Local to Global, in English</p>
      </div>
    </header>
    <main>
      <button id="toggle-language" class="toggle-button">日本語</button>
      <section class="contact">
        <h2 id="contact-heading">Contact Us</h2>
        <form action="https://formspree.io/f/mpwzegbo" method="POST">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          <label for="message" id="message-label">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="cta-button" id="send-button">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 OWL Consulting LLC. All rights reserved.</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
