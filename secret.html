<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秘密のページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles-secret.css">
</head>
<body class="secret-page">
  <div class="container">
    <header class="header">
      <h1>秘密のページへようこそ</h1> <!-- "Welcome to the secret page" -->
    </header>
    <main>
      <section class="password-challenge">
        <p>特別アクセスエリアに入るには、以下のボタンをクリックしてください。</p> <!-- "Click the button below to access the special area." -->
        <!-- Super Dark Grey Button -->
        <button id="hidden-access-button">特別アクセスエリアへ</button> <!-- "Special Access Area" -->

        <!-- Hidden Password Input -->
        <div id="password-container" style="display: none;">
          <p>アクセスコードを入力してください。</p> <!-- "Enter the access code." -->
          <input type="text" id="password-input" placeholder="アクセスコード"> <!-- Placeholder: "Access Code" -->
          <button id="submit-password" class="cta-button">送信</button> <!-- "Submit" button -->
          <p id="feedback"></p> <!-- Feedback message -->
        </div>
      </section>
    </main>
    <footer>
      <p><a href="index.html">ホームページに戻る</a></p> <!-- "Return to Homepage" -->
    </footer>
  </div>
  <script src="js/script-secret.js"></script>
</body>
</html>
