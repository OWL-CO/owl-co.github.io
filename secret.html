<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秘密のページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00FFFF;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF69B4;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #00FFFF;
      border-radius: 5px;
      background-color: #000;
      color: #00FFFF;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(90deg, #00FFFF, #FF69B4);
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #FF69B4, #00FFFF);
      color: #fff;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
    .qr-grid img {
      width: 100px;
      height: 100px;
      border: 2px solid #00FFFF;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .qr-grid img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00FFFF, 0 0 30px #FF69B4;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #FF69B4;
      font-size: 1.2rem;
    }
    .home-link:hover {
      color: #00FFFF;
    }
  </style>
</head>
<body>
  <h1>秘密のページへようこそ</h1>
  <p>特別アクセスエリアに入るには、以下のボタンをクリックしてください。</p>
  <input type="text" id="puzzle-input" placeholder="コードを入力">
  <button id="submit-code">特別アクセスエリアへ</button>
  <div id="feedback"></div>
  <div class="qr-grid">
    <img src="images/y.png" alt="Y QR">
    <img src="images/a.png" alt="A QR">
    <img src="images/w.png" alt="W QR">
    <img src="images/e.png" alt="E QR">
    <img src="images/t.png" alt="T QR">
    <img src="images/a.png" alt="A QR">
    <img src="images/g.png" alt="G QR">
    <img src="images/逆.png" alt="逆 QR">
  </div>
  <a href="index.html" class="home-link">ホームページに戻る</a>
  <script>
    const inputField = document.getElementById("puzzle-input");
    const submitButton = document.getElementById("submit-code");
    const feedback = document.getElementById("feedback");

    // Object containing valid passwords and their destinations
    const validCodes = {
      "gateway": "lore-room.html",
      "特別アクセスコード01": "twine/chinese-room.html"
    };

    submitButton.addEventListener("click", () => {
      // Normalize input: trim spaces and handle case sensitivity
      const enteredCode = inputField.value.trim();

      if (validCodes[enteredCode]) {
        feedback.textContent = "正しいコードです！リダイレクト中..."; // "Correct code! Redirecting..."
        feedback.style.color = "#00FF00"; // Green for success

        // Redirect to the corresponding page
        setTimeout(() => {
          window.location.href = validCodes[enteredCode];
        }, 2000);
      } else {
        feedback.textContent = "間違ったコードです。もう一度お試しください。"; // "Incorrect code. Try again."
        feedback.style.color = "#FF69B4"; // Pink for error
      }
    });
  </script>
</body>
</html>
